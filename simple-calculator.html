<DOCTYPE html>
  <html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
    <title>simple calculator</title>
  </head>
  <body>
    <div class="background">
      <h2>CALCULATOR<h2>
        <div id="result">

        </div>
        <div id="lower-part">
          <div class="rows">
            <button type="button" value="1" class="btn btn-secondary btn-lg number">1</button>
            <button type="button" value="2" class="btn btn-secondary btn-lg number">2</button>
            <button type="button" value="3" class="btn btn-secondary btn-lg number">3</button>
          </div>

          <div class="rows">
            <button type="button" value="4" class="btn btn-secondary btn-lg number">4</button>
            <button type="button" value="5" class="btn btn-secondary btn-lg number">5</button>
            <button type="button" value="6" class="btn btn-secondary btn-lg number">6</button>
          </div>

          <div class="rows">
            <button type="button" value="7" class="btn btn-secondary btn-lg number">7</button>
            <button type="button" value="8" class="btn btn-secondary btn-lg number">8</button>
            <button type="button" value="9" class="btn btn-secondary btn-lg number">9</button>
          </div>

          <div class="rows">
            <button type="button" value="0" class="btn btn-secondary btn-lg number">0</button>
          </div>

          <div class="rows">
            <button type="button" value="ADD" class="btn btn-primary btn-lg operation">ADD</button>
            <button type="button" value="SUB" class="btn btn-primary btn-lg operation">SUB</button>
            <button type="button" value="MUL" class="btn btn-primary btn-lg operation">MUL</button>
            <button type="button" value="DIV" class="btn btn-primary btn-lg operation">DIV</button>
        </div>
    </div>
  </body>
  </html>
